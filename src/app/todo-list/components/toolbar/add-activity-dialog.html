<h1 mat-dialog-title>Hi </h1>
<div mat-dialog-content>
  <p>Create new activity</p>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
  <div class="slider">
    <mat-label>Priority {{sliderValue}}</mat-label>
    <mat-slider min="1" max="5" step="1" value="1" [(ngModel)]="sliderValue"></mat-slider>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button cdkFocusInitial [mat-dialog-close]="data">Ok</button>
</div>
